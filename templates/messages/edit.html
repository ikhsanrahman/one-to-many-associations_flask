{%extends "base.html"%}

{%block content%}
	<h1>Edit a New Message!</h1>
	<form class="form" method="post" action="{{url_for('messages_show', user_id=message.user_id, message_id=message.id)}}?_method=PATCH">
		<input type="text" name="content" value="{{message.content}}">
		<button>Edit New Message</button>

	</form>
	


{%endblock%}
